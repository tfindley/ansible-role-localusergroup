---
# defaults file for users

usersandgroups_users:
# Adding a user
  - username: "username"
    state: present
    fname: "user"
    sname: "name"
    email: user1@ansible.com
    password: 'set using openssl passwd -6'
    sudo: true
    groups:
      - "grouphere"
    sshkeys:
      - 'copypaste ssh key'
      - 'or use file read'

# Removing a user
  - username: "another.user"
    state: absent

# Managing Groups
usersandgroups_groups:
  - name: "dcinfra"
    state: present
